<div class="department-form" *ngIf="!editingDepartment">
  <h2>Add a Department</h2>
  <form>
    <label for="name">Name:</label><br>
    <input type="text" id="name" [(ngModel)]="department.name" name="name"><br><br>
    <button (click)="createDepartment()">Create</button>
  </form> 
</div>
<div class="department-form" *ngIf="editingDepartment">
  <h2>Update Department</h2>
  <form>
    <label for="name">Name:</label><br>
    <input type="text" id="name" [(ngModel)]="department.name" name="name"><br><br>
    <button (click)="updateDepartment(department)">Update</button>
    &nbsp;
    <button (click)="cancelEdit()">Cancel</button>
  </form> 
</div>
<div class="department-list">
  <h2> Our Departments </h2>
  <table>
    <tr>
      <th>Name</th>
      <th>Employes</th>
      <th>Actions</th>
    </tr>
    <tr *ngFor="let department of departments">
      <td>{{ department.name }}</td>
      <td>{{ department.employes }}</td>
      <td>
        <button (click)="editDepartment(department)">Edit</button>
        <button (click)="deleteDepartment(department)">Delete</button>
      </td>
    </tr>
  </table>
</div>
